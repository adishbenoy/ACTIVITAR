
{% include 'user_header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<section class="classtime-section class-time-table spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <!-- <h2>Classtime Table</h2> -->
                </div>
            </div>
        </div>


        <script type="text/javascript">
            function TextOnTextChange()
            {
                var x =document.getElementById("p_amount").value;
                var y =document.getElementById("p_qnty").value;
                document.getElementById("t_amount").value = x * y;
            }
        
        </script>            
        <br><br><br> 
        <form action="" method="post">
       
            <table align="center" class="table" style="width: 500px;">
                <th style="color: aliceblue;">Quantity</th>
                <td><input type="number" required="" class="form-control"  name="qty" id="p_qnty" onchange="TextOnTextChange()"></td>
            </tr>
            <tr>
                <th style="color: aliceblue;">Amount</th>
                <td><input type="text" required="" value={{amount}} readonly class="form-control"  name="amount" id="p_amount"></td>
            </tr>
            <tr>
                <th style="color: aliceblue;">Total</th>
                <td><input type="text" readonly="" required="" class="form-control"  name="total"  id="t_amount"></td>
            </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="add" value="Add" class="btn btn-info"></td>
                </tr>
            </table>
        </form>
</html>
</div></section>
</section>
